<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - WordMaster</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../assets/css/main.css">
  <style>
    .auth-section {
      background: linear-gradient(135deg, rgba(214, 51, 132, 0.1) 0%, rgba(174, 62, 201, 0.1) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .auth-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .auth-left {
      background: linear-gradient(135deg, #d63384 0%, #ae3ec9 100%);
      color: white;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .auth-right {
      padding: 3rem;
      background: white;
    }
    
    .auth-logo {
      width: 80px;
      margin-bottom: 1.5rem;
    }
    
    .auth-title {
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    
    .auth-form .form-control {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #eee;
      margin-bottom: 1rem;
    }
    
    .auth-form .form-control:focus {
      border-color: #d63384;
      box-shadow: 0 0 0 0.25rem rgba(214, 51, 132, 0.25);
    }
    
    .btn-auth {
      background: linear-gradient(135deg, #d63384 0%, #ae3ec9 100%);
      border: none;
      padding: 12px;
      font-weight: 600;
      margin-top: 1rem;
    }
    
    .btn-auth:hover {
      opacity: 0.9;
    }
    
    .auth-divider {
      position: relative;
      text-align: center;
      margin: 1.5rem 0;
    }
    
    .auth-divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #eee;
      z-index: 1;
    }
    
    .auth-divider span {
      position: relative;
      z-index: 2;
      background: white;
      padding: 0 10px;
      color: #666;
    }
    
    .social-login .btn {
      border-radius: 8px;
      padding: 10px;
      font-weight: 500;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <section class="auth-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="auth-card">
            <div class="row g-0">
              <div class="col-lg-5 d-none d-lg-flex">
                <div class="auth-left">
                  <img src="../../assets/img/logo.png" alt="WordMaster" class="auth-logo">
                  <h2 class="auth-title">Học tiếng Anh thông minh cùng WordMaster</h2>
                  <p>Phương pháp flashcard khoa học giúp bạn ghi nhớ từ vựng nhanh gấp 3 lần</p>
                  <div class="mt-4">
                    <div class="d-flex align-items-center mb-3">
                      <i class="fas fa-check-circle me-2"></i>
                      <span>10,000+ từ vựng chất lượng</span>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                      <i class="fas fa-check-circle me-2"></i>
                      <span>Phát âm chuẩn bản xứ</span>
                    </div>
                    <div class="d-flex align-items-center">
                      <i class="fas fa-check-circle me-2"></i>
                      <span>Theo dõi tiến độ học tập</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-7">
                <div class="auth-right">
                  <h2 class="auth-title text-center">Đăng nhập</h2>
                  <form class="auth-form">
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" placeholder="Mật khẩu" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ghi nhớ tôi</label>
                      </div>
                      <a href="forgot-password.html" class="text-primary">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-auth w-100">Đăng nhập</button>
                  </form>
                  
                  <div class="auth-divider">
                    <span>Hoặc đăng nhập bằng</span>
                  </div>
                  
                  <div class="social-login d-flex gap-3">
                    <a href="#" class="btn btn-outline-primary flex-grow-1">
                      <i class="fab fa-google me-2"></i> Google
                    </a>
                    <a href="#" class="btn btn-outline-primary flex-grow-1">
                      <i class="fab fa-facebook-f me-2"></i> Facebook
                    </a>
                  </div>
                  
                  <div class="auth-footer">
                    <p>Chưa có tài khoản? <a href="register.html" class="text-primary fw-bold">Đăng ký ngay</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
